server:
  port: 8888

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        # 테스트 환경을 위한 `git-uri` 입니다.
        git:
          uri: https://github.com/KIMSEI1124/SpringCloudTemplate
# `Spring Bus`를 활용하여 설정을 `refresh`하기 위한 `rabbitmq` 설정이므로 사용을 원하시면 주석 해제 필요
